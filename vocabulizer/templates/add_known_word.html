{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Add known word</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}. Go to <a href="{{ url_for('main.profile') }}">Profile</a>.
            </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="/add-known-word">

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="word" placeholder="Word" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="pos" placeholder="POS">
                </div>
            </div>

            <button class="button is-block is-info is-large is-fullwidth">Sign Up</button>
        </form>
    </div>
</div>
{% endblock %}
